<body style="font-family:helvetica;">


<audio id="myAudio">
  <source src="sounds/hi_conga.wav" preload="auto" type="audio/mpeg">
</audio>

<center>

  <p>&nbsp;</p>

  <h2> Periodic Signal Generator </h2>

  <h3 style="color:rgb(9, 130, 155);"> Peace Corps Liberia </h3>

  <p> Change value of period to start sound.</p>

  <p> Period = <input type=number id="pperiod" min = 0.62 value=1 step=0.01 oninput="myFunction()"/></input> seconds </p>

  <p> Minimum period without problems = 0.62 seconds</p>
  </center>

<script>
  var x = document.getElementById("myAudio"); 

  var myTimer = null

  function myFunction() {
  
    var PPeriod = document.getElementById("pperiod").value;

    clearInterval(myTimer);

    myTimer = setInterval(function(){ 

      x.play(); 

    }, PPeriod*1000);}

</script>

</body>
</html>
